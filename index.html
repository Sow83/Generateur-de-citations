<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Générateur de citations avec HTML CSS JAVASCRIPT">
    <title>Générateur de citations</title>
    
    <!-- favicon -->
    <!-- Couvre tous les navigateurs qui prennent en charge ".ico" -->
    <link rel="shortcut icon" href="imges/favicon-48x48.ico">
    <!-- Couvre tous les navigateurs modernes -->
    <link rel="icon" type="image/png" href="images/favicon-196x196.png">
    <!-- iOS & autres appareils mobiles -->
    <link rel="apple-touch-icon" href="images/favicon-touch-icon-iphone-180x180.png">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="center">

            <div>
                <h1 class="title-citation">Générateur de citations et de proverbes</h1>
                <blockquote class="citation" id="citation-js" cite="https://citations.ouest-france.fr/top/citations-philosophiques/">
                    <div class="container-text">
                        <p class="citation-text" id="citation-text-js">Le monde de la réalité a ses
                    </div>
                </blockquote>
                <!-- buttons -->
                <div class="citation-select">
                    <select name="citation-select" class="option-citation" id="option-citation-js">
                        <option value="philo">Citation Philosophique</option>
                        <option value="proverbe">Proverbe du monde</option>
                    </select>
                    <button class="btn" id="btn-citation-js">Nouvelle Citation</button>
                </div>
            </div>

            
        </div>
    </section>
    <!-- javascript -->
    <script src="main.js"></script>
</body>
</html>
